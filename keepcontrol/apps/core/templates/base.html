<!doctype html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <link rel="stylesheet" href="{% static 'css/dashboard.css'%}" />
    <link rel="stylesheet" href="{% static 'css/dashboard-double-sides.css'%}" />
    <link rel="stylesheet" href="{% static 'css/pagination_buttons.css'%}" />
    <link rel="stylesheet" href="{% static 'css/search-input.css'%}" />
    <link rel="stylesheet" href="{% static 'css/form-add.css'%}" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <title>Keep Control</title>
    <link rel="icon" type="image/png" href="{% static 'images/painel-de-controle.png'%}">
    <style>

      
    </style>
</head>
<body>
  <nav> 
    <ul>
        <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"><a href="{% url 'core:home' %}">Home</a></li>
        <li class="{% if request.resolver_match.url_name == 'ListSerie' %}active{% endif %}"><a href="{% url 'series:ListSerie' %}">Séries</a></li>
        <li class="{% if request.resolver_match.url_name == 'ListMovie' %}active{% endif %}"><a href="{% url 'movies:ListMovie' %}">Filmes</a></li>
        <li class="{% if request.resolver_match.url_name == 'ListAnime' %}active{% endif %}"><a href="{% url 'animes:ListAnime' %}">Animes</a></li>
        <li class="{% if request.resolver_match.url_name == 'ListBook' %}active{% endif %}"><a href="{% url 'books:ListBook' %}">Livros</a></li>
        <li class="{% if request.resolver_match.url_name == 'ListManga' %}active{% endif %}"><a href="{% url 'mangas:ListManga' %}">Mangás</a></li>
        {% if user.is_authenticated %} <!-- Se há algum usuário autenticado, -->
        <li class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"><a href="{%url 'accounts:dashboard'%}">Painel</a></li>
        <li><a href="{%url 'accounts:logout'%}">Sair</a></li>
        {% else %}
        <li><a href="{%url 'accounts:login'%}">Entrar</a></li>
        {% endif %}
      </ul>
  </nav>
  
  {% block principal %} {% endblock%}
 
  <footer>
    Todos os direitos reservados a &copy; Ewerson Pulquerio Santos, 2023
  </footer>
</body>
</html>

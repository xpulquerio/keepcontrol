<!doctype html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <title>Keep Control</title>
    <link rel="icon" type="image/png" href="../static/painel-de-controle.png">
    <style>

      
    </style>
</head>
<body>
  <nav> 
    <ul>
        <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"><a href="{% url 'core:home' %}">Home</a></li>
        <li class="{% if request.resolver_match.url_name == 'series' %}active{% endif %}"><a href="{% url 'series:series' %}">Séries</a></li>
        <li class="{% if request.resolver_match.url_name == 'movies' %}active{% endif %}"><a href="{% url 'movies:movies' %}">Filmes</a></li>
        <li class="{% if request.resolver_match.url_name == 'animes' %}active{% endif %}"><a href="{% url 'animes:animes' %}">Animes</a></li>
        {% if user.is_authenticated %} <!-- Se há algum usuário autenticado, -->
        <li><a href="{%url 'accounts:dashboard'%}">Painel</a></li>
        <li><a href="{%url 'accounts:logout'%}">Sair</a></li>
        {% else %}
        <li><a href="{%url 'accounts:login'%}">Entrar</a></li>
        {% endif %}
      </ul>
  </nav>
  
  {% block principal %} {% endblock%}
 
  <footer>
    <p>Todos os direitos reservados a &copy; Ewerson Pulquerio Santos, 2023</p>
  </footer>
    
</body>
</html>

{% extends "base.html" %}

{% block principal %}
<article>
    <h1>Lista de Animes</h1>
    <!-- Aqui começa a lista dos filmes -->
    {% if qtd_animes %}
    <table class="table_c">
        <tr>
            <th>Título</th>
            <th>Temporadas</th>
            <th>Situação</th>
        </tr>
        {% for anime in animes %}
        <tr>
            <td><a class="detalhe" href="{{ anime.get_absolute_url }}">{{anime.pt_title}}</a></td>
            <td>{{anime.qtd_temps}}</td>
            <td>{{anime.situation}}</td>      
            <!-- <td><a class="detalhe" href="{{ anime.get_absolute_url }}">Temporadas</a></td> -->
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p><b>Quantidade de séries cadastradas: {{qtd_animes}}</b></p>
    {% endif %}
  </article>
  {% endblock %}
